{% extends "baseAdmin.html" %}

{% block css %}
 <link rel="stylesheet" href="{{url_for('static', filename='css/personales/newFormStyles.css')}}" type="text/css">

{% endblock css %}




{% block title %}
  Alta Producto
{% endblock title %}






{% block content  %}
  	<div class="main mx-5">
        <h1 class="titleRegister">Alta Producto</h1>
        <!--Etiqueta form principal-->
		<form action="{{url_for('product.store')}}"  id="form" 
    name='new'
        enctype="multipart/form-data"
        method="post" novalidate>
      {% include "products/form.html" %}
    </form>
        
  </div>

{% endblock %}

<!-- Modal -->
 {% if img %}
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Imagen Inicial</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <img width="320px" src="{{ url_for('static', filename='img/products/' ~ img) }}" alt="Current Image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
 {% endif %}
